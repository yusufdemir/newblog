{% extends "base.html" %}
{% load i18n %}
{% block page %}Index{% endblock %}

{% block Content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
   Content
{% endblock %}
